	<script type="text/javascript">
		var loadIframe = null;
		var noResponse = null;
		var callUpTimestamp = 0;
		 
		function putNoResponse(ev){
			 clearTimeout(noResponse);
		}	
		
		 function errorJump()
		 {
			 var now = new Date().getTime();
			 if((now - callUpTimestamp) > 4*1000){
				 return;
			 }
			 alert('该浏览器不支持自动跳转微信请手动打开微信\n如果已跳转请忽略此提示');
		 }
		 
		 myHandler = function(error) {
			 errorJump();
		 };
		 
		 function createIframe(){
			 var iframe = document.createElement("iframe");
		     iframe.style.cssText = "display:none;width:0px;height:0px;";
		     document.body.appendChild(iframe);
		     loadIframe = iframe;
		 }
		//注册回调函数
		function jsonpCallback(result){  
			if(result && result.success){
			    //alert('WeChat will call up : ' + result.success + '  data:' + result.data);			    
			    var ua=navigator.userAgent;              
				if (ua.indexOf("iPhone") != -1 ||ua.indexOf("iPod")!=-1||ua.indexOf("iPad") != -1) {   //iPhone             
					document.location = result.data;
				}else{			
				    createIframe();
				    callUpTimestamp = new Date().getTime();
				    loadIframe.src=result.data;
					noResponse = setTimeout(function(){
						errorJump();
			      	},3000);
				}			    
			}else if(result && !result.success){
				alert(result.data);
			}
		}
		function Wechat_GotoRedirect(appId, extend, timestamp, sign, shopId, authUrl, mac, ssid, bssid){
			//将回调函数名称带到服务器端
			var url = "https://wifi.weixin.qq.com/operator/callWechatBrowser.xhtml?appId=" + appId 
								+ "&extend=" + extend 
								+ "&timestamp=" + timestamp 
								+ "&sign=" + sign;	
			
			//如果sign后面的参数有值，则是新3.1发起的流程
			if(authUrl && shopId){
				url = "https://wifi.weixin.qq.com/operator/callWechat.xhtml?appId=" + appId 
								+ "&extend=" + extend 
								+ "&timestamp=" + timestamp 
								+ "&sign=" + sign
								+ "&shopId=" + shopId
								+ "&authUrl=" + encodeURIComponent(authUrl)
								+ "&mac=" + mac
								+ "&ssid=" + ssid
								+ "&bssid=" + bssid;
				
			}			
			
			//通过dom操作创建script节点实现异步请求  
			var script = document.createElement('script');  
			script.setAttribute('src', url);  
			document.getElementsByTagName('head')[0].appendChild(script);
		}
	</script>

<script type="text/javascript">
	function getQueryString(name) {
		var reg = new RegExp("(^|&)"+ name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r != null)
			return unescape(r[2]);
		return null;
	}

	function temp_pass() {
		var xmlhttp;

		if (window.XMLHttpRequest) {
			//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
			xmlhttp=new XMLHttpRequest();
		} else {
			// IE6, IE5 浏览器执行代码
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		
		xmlhttp.onreadystatechange=function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			}
		}

		var gw_address = getQueryString('gw_address');
		var gw_port = getQueryString('gw_port');
		
		xmlhttp.open("GET","http://" + gw_address + ":" + gw_port + "/wifidog/temppass", true);
		xmlhttp.send();
	}

	function callWechatBrowser(){
		temp_pass();
		
		/* 微信连Wi-Fi协议3.1供运营商portal呼起微信浏览器使用
		----开发认证流程所需参数----
			ssid
			shopId
			appId
			secretKey
		----复用demo代码说明----
			若认证Portal页直接使用此Demo源代码，请注意填写代码中的以下参数（由您的网络环境动态获取）：
			extend
			timestamp
			authUrl
			mac
			bssid
			sign
			其中sign签名请在后台完成，例如：
			var toSign = appId + extend + timestamp + shopId + authUrl + mac + ssid + bssid + secretKey;
			var sign= md5(toSign);
		----参考文档----
			https://mp.weixin.qq.com/advanced/wiki?t=home/index&id=mp1444894086&token=&lang=zh_CN
		*/
		var appId = getQueryString('appid');
		var shopId = getQueryString('shopid');
		var secretKey = getQueryString('secretkey');
		var ssid = getQueryString('ssid');
		var mac = getQueryString('mac');
		var bssid = getQueryString('bssid');
		var extend = getQueryString('extend');
		var authUrl = window.location.origin + '/wifidog/wxlogin' + window.location.search;
		var timestamp = new Date().getTime();
		var toSign = appId + extend + timestamp + shopId + authUrl + mac + ssid + bssid + secretKey;
		var sign = md5(toSign);
		Wechat_GotoRedirect(appId, extend, timestamp, sign, shopId, authUrl, mac, ssid, bssid);
	}
</script>
